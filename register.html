<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="loginstyle.css" />
    <script type="module" src="login.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display: none"></div>
        <h1>Sign UP</h1>
        <div class="input-box">
          <input
            type="text"
            id="username"
            placeholder="Username"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            id="email"
            placeholder="Email"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            id="PNumber"
            placeholder="PNumber"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            id="pass"
            placeholder="Password"
            autocomplete="off"
            required
          />
        </div>

        <button type="submit" id="subreg" class="button">Sign UP</button>

        <div class="register-link">
          <p>Already a account?<a href="login.html">Sign In</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
